<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/fish_and_chips_1.jpg" alt="The Little Fish & Chips Shop"
                title="The Little Fish & Chips Shop" width="400" height="260">
            <figcaption>Photo by Meelan Bawjee</a> on <a href="https://unsplash.com/photos/cooked-meat-and-french-fries-in-white-disposable-plate-A_tPBct4tz8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea id="message" name="message" cols="30" rows="10" placeholder="Type your message here"
                            required></textarea>
                    </p>

                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                <p>
                    10, Fish & Chips Lane
                    <br>
                    Fish & Chips County, FS1 111
                    <br><br>
                    Phone: <a href="tel:07890123456">07890123456</a>
                </p>
            </address>
        </section>

        <nav>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </nav>


        <hr>

    </main>

    <footer>
        <p>Copyright &copy; The Little Fish & Chips Shop</p>
    </footer>
